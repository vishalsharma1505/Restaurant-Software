<head>

    <title>Menu - Table {{ table.name }}</title>

</head>
<body>
    <h2>Welcome! Table {{ table.name }}</h2>
    <h3>Our Menu</h3>

    {% for category in categories %}
        <h4>{{ category.name }}</h4>
        <ul>
        {% for product in products if product.category_id == category.id %}
            <li>
                {{ product.name }} - â‚¹{{ "%.2f"|format(product.price) }}
            </li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
